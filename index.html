
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Random Quote Generator</title>

    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e787e2ab90.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/apple-touch-icon.png" type="image/x-icon">

</head>
<body>

    <div class="wrapper">

        <header>Quote of the Day</header>

        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque dolor, voluptates natus laboriosam fugiat vel?
                </p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                -- Jiksss...
            </div>
        </div>

        <div class="btns">
            <div class="feature">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                </ul>
                <button class="btn">
                    New Quote
                </button>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
    
</body>
</html>
